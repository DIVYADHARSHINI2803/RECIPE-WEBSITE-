<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Favourite Recipes</title>
    <!-- Assume your shared CSS and styles are already included globally -->
  </head>
  <body>
    <h1>‚ù§Ô∏è My Favourite Recipes</h1>

    <ul id="favouriteList" class="recipe-list"></ul>

    <button onclick="window.location.href='home.html'">üè† Back to Home</button>

    <script>
      const favList = document.getElementById("favouriteList");
      const favourites = JSON.parse(localStorage.getItem("favourites") || "[]");

      if (favourites.length === 0) {
        favList.innerHTML = "<li>No favourite recipes saved yet.</li>";
      } else {
        favourites.forEach((food) => {
          const li = document.createElement("li");
          li.classList.add("recipe-item");

          const link = document.createElement("a");
          link.href = `recipe.html?food=${encodeURIComponent(food)}`;
          link.textContent = food;
          link.style.textDecoration = "none";
          link.style.color = "#333";
          link.style.fontWeight = "bold";

          li.appendChild(link);
          favList.appendChild(li);
        });
      }
    </script>
  </body>
</html>
